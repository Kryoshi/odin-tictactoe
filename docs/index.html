<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <form action="" method="post" id="newgame">
            <span>
                <label for="player-one">X: </label>
                <input type="text" id="player-one" name="player-one" class="player-name" value="Player 1">
            </span>
            <button type="submit">New Game</button>
            <span>
                <label for="player-two">O: </label>
                <input type="text" id="player-two" name="player-two" class="player-name" value="Player 2">
            </span>
        </form>
    </header>
    <div id="content">
    </div>
    <div id="display">
    </div>
</body>
</html>
